<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypta - Signup</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="#"><img height="40" src="./assets/crypta.png" alt="Crypta Logo"></a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <h2>
                Step <span id="current-step"></span>
            </h2>
            <fieldset class="active" id="personal-info">
                <div>
                    <label for="firstname">First Name:</label>
                    <input class="text-40" type="text" id="firstname" name="firstname" maxlength="40" placeholder="Enter your first name" required>
                    
                    <div class="d-inline-block">
                        <label for="lastname">Last Name:</label>
                        <input class="text-40" type="text" id="lastname" name="lastname" maxlength="40" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input class="text-40" type="email" id="email" maxlength="40" placeholder="yourname@example.com" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input class="text-40" type="password" id="password" minlength="8" maxlength="40" placeholder="Minimum 8 characters" required>
                </div>
                <div>
                    <label for="birth">Date of Birth:</label>
                    <input class="text-30" type="date" id="birth" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input class="text-30" type="tel" id="phone" name="phone" placeholder="(123) 456-7890" pattern="\(\d{3}\) \d{3}-\d{4}" title="Format: (123) 456-7890" required>
                </div>
        
                <!-- Canadian Address Input Fields -->
                <div>
                    <label for="street">Street Address:</label>
                    <input class="text-40" type="text" id="street" name="street" placeholder="123 Main St" required>

                    <div class="d-inline-block">
                        <label for="unit">Unit/Suite# <i>(opt.)</i>:</label>
                        <input class="text-40" type="text" id="unit" name="unit" placeholder="Apt. 1">
                    </div>
                </div>
                <div>
                    <label for="city">City:</label>
                    <input class="text-40" type="text" id="city" name="city" placeholder="Enter your City" required>
                    <div class="d-inline-block">
                        <label for="province">Province/Territory:</label>
                        <select class="text-30" id="province" name="province" required>
                            <option value="">Select</option>
                            <option value="alberta">Alberta</option>
                            <option value="british-columbia">British Columbia</option>
                            <option value="manitoba">Manitoba</option>
                            <option value="new-brunswick">New Brunswick</option>
                            <option value="newfoundland-labrador">Newfoundland and Labrador</option>
                            <option value="nova-scotia">Nova Scotia</option>
                            <option value="ontario">Ontario</option>
                            <option value="prince-edward-island">Prince Edward Island</option>
                            <option value="quebec">Quebec</option>
                            <option value="saskatchewan">Saskatchewan</option>
                            <option value="northwest-territories">Northwest Territories</option>
                            <option value="nunavut">Nunavut</option>
                            <option value="yukon">Yukon</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="postalcode">Postal Code:</label>
                    <input class="text-30" type="text" pattern="[A-Za-z]\d[A-Za-z] ?\d[A-Za-z]\d" id="postalcode" name="postalcode" 
                            title="A valid Canadian postal code (e.g., A1A 1A1)" placeholder="A1A 1A1" required>
                </div>
                
            </fieldset>
        
            <fieldset class="disabled margin-2" id="financial-info">
                
                <div>
                    <label for="income">Annual Income:</label>
                    <input class="text-40" type="number" id="income" name="income" placeholder="Enter your annual income" required>
                </div>
                <div>
                    
                    <label for="transit">Transit Number:</label>
                    <input class="text-10" type="text" id="transit" name="transit" placeholder="00001" pattern="\d{5}" maxlength="5" title="Please enter a 5 digit number" required>
                </div>
                <div>
                    <label for="account">Account Number:</label>
                    <input class="text-10" type="text" id="account" name="account" placeholder="1234567" pattern="\d{7}" maxlength="7" title="Please enter a 7 digit number" required>
                </div>
            </fieldset>
        
            <fieldset class="disabled margin-2" id="investment-profile">
                
                <div>
                    <label for="experience">Investment Experience:</label>
                    <select class="text-40" id="experience" name="experience" required>
                        <option value="">Select your experience</option>
                        <option value="low">Low (less than 1 year)</option>
                        <option value="medium">Medium (1-5 years)</option>
                        <option value="high">High (more than 5 years)</option>
                    </select>
                </div>
                <div>
                    <label for="risk">Risk Tolerance:</label>
                    <select class="text-40" id="risk" name="risk" required>
                        <option value="">Select risk tolerance</option>
                        <option value="low">Low (prefer stability)</option>
                        <option value="medium">Medium (balance risk and reward)</option>
                        <option value="high">High (comfortable with potential loss)</option>
                    </select>
                </div>
        
                <div>Which best statement applies to your investment goal?</div>
                <div>
                    <input type="radio" id="goal-1" name="goal-priority" value="achieve-on-time" required>
                    <label class="radio-option" for="goal-1">I must achieve my goal on time</label>
                </div>
                <div>
                    <input type="radio" id="goal-2" name="goal-priority" value="near-goal-by-target">
                    <label class="radio-option" for="goal-2">I want to be at least near my goal by my target date</label>
                </div>
                <div>
                    <input type="radio" id="goal-3" name="goal-priority" value="flexible-date">
                    <label class="radio-option" for="goal-3">If I do not achieve my goal by my target date, I am flexible to move the date</label>
                </div>
                <div>
                    <input type="radio" id="goal-4" name="goal-priority" value="reevaluate-flexibility">
                    <label class="radio-option" for="goal-4">I reevaluate my goal and target regularly and have the flexibility to adjust them based on my performance</label>
                </div>
            </fieldset>
        
            <fieldset class="disabled margin-2" id="terms-conditions">
                
                <div>
                    <input type="checkbox" id="agree" name="agree" value="yes" required>
                    <label class="checkbox-option" for="agree">I agree to the <a href="#">terms and conditions</a></label>
                </div>
            </fieldset>
            
            <div class="margin-2" id="button">
                <button class="button-state btn-gray" type="button" id="previous-button" value="previous">Previous</button>
                <button class="button-state btn-green" type="button" id="next-button" value="next">Next</button>
                <button class="btn-green" id="submit-button" type="submit">Submit</button>
            </div>
            
        </form>
    </main>
    <footer class="footer">
        <a href="#home"><img height="40" src="./assets/crypta.png" alt="Logo"></a>
        <p>&copy; 2024 CRYPTA. All Rights Reserved.</p>
    </footer>
</body>
</html>
